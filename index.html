<!doctype html>
<html lang="en">
  <head>
    <title>Bài tập mảng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
        <div class="container mb-5" style="border:solid 2px #ddd;">
          <div class="content d-flex">
            <form action="" class="col-6" >
              <input type="number" id="num1" placeholder="Nhập số nguyên thứ 1">
              <input type="number" id="num2" placeholder="Nhập số nguyên thứ 2">
              <input type="number" id="num3" placeholder="Nhập số nguyên thứ 3">
                <input type="number" id="num4" placeholder="Nhập số nguyên thứ 4">
              <input type="number" id="num5" placeholder="Nhập số nguyên thứ 5">
              <input type="number" id="numChange" min="1" max="5" placeholder="vị trí 1" style="display:none">
              <input type="number" id="numChange2" min="1" max="5"  placeholder="Vị trí 2" style="display:none">
              <input type="number" id="arrayNum1"   placeholder="Nhập vào phần tử mảng thứ nhất" style="display:none">
              <input type="number" id="arrayNum2"   placeholder="Nhập vào phần tử mảng thứ hai" style="display:none">
              <input type="number" id="arrayNum3"   placeholder="Nhập vào phần tử mảng thứ ba" style="display:none">

              <br>

          <div class="class-btn">

                <button id="button"  type="button" onclick="totalPositiveNumbers()" class="btn-success mt-5 px-4 py-2">
                  Tổng các số dương trong mảng
                </button>
    
                <button id="button2" type="button" onclick="countPositiveNumbers()"  class="btn-success px-4 py-2">Đếm số dương trong mảng</button>
    
                <button id="button3" type="button" onclick="findMinArray()" class="btn-success px-4 py-2">Tìm số nhỏ nhất trong mảng</button>

                <button id="button4" type="button" onclick="findMinPositiveArray()" class="btn-success px-4 py-2">Tìm số dương nhỏ nhất trong mảng</button>
    
                <button id="button5" type="button" 
                onclick="findLastEven()" class="btn-success px-4 py-2">Tìm số chẵn cuối cùng trong mảng</button>
        
    
                <button id="button6" type="button" onclick="changeArray()" class="btn-success px-4 py-2">Đổi chỗ 2 giá trị trong mảng</button>
                

                <button id="button7" type="button"
                onclick="bubbleSort()" class="btn-success px-4 py-2">Sắp xếp mảng theo thứ tự tăng dần</button>
        
    
                <button id="button8" type="button" onclick="findFirstPrime()" class="btn-success px-4 py-2">Tìm số nguyên tố đầu tiên</button>
        
    
                <button id="button9" type="button" 
                onclick="addArray()" class="btn-success px-4 py-2">Nhập thêm 1 mảng số thực, đếm có bao nhiêu số nguyên </button>
        

                <button id="button10" type="button"  
                onclick="compareNumber()" class="btn-success px-4 py-2">So sánh số lượng số âm và số lượng số dương</button>
              </div>

                </form>
              <div id="result" class="col-6">

              </div>
          
          </div>
          
        </div>

      <script src="./js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
